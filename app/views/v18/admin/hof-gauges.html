{% extends "../admin.html" %}

<!-- page title -->
{% block page_title %}
  Send a notification - GOV.UK
{% endblock %}

<script src="/public/javascripts/underscore.min.js"></script>
<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script src="/public/javascripts/license_results.js"></script>

{% block content %}
<main id="content" role="main">

  <!-- internal beta banner block -->
  {% include "../partials/feedback-banner.html" %}

  <!-- navigation block -->
  {% include "../partials/nav-admin-manage.html" %}

  <a href="#" class="link-back medium-space" onclick="history.go(-1)">Back</a>

  <!-- page title -->
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1  class="heading-large">
        Send a hands off flow notification
      </h1>
    </div>
  </div>

  <!-- the form to find an audience -->
  <div class="grid-row">
    <div class="column-two-thirds">

      <!-- form -->
      <form class="">

        <div class="form-group">

          <fieldset>

            <div class="form-group">

              <label class="form-label-bold small-space" for="ni-number">
                Choose a gauging station to see linked licences
              </label>

              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="Marton West Beck">
                <label for="radio-1">Marton West Beck</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="Mythe Bridge">
                <label for="radio-2">Mythe Bridge</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="radio-group" value="Abbey Mill Gate">
                <label for="radio-3">Abbey Mill Gate</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-4" type="radio" name="radio-group" value="Shuthonger">
                <label for="radio-4">Shuthonger</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-5" type="radio" name="radio-group" value="Tewks Upper Pound lvl">
                <label for="radio-5">Tewks Upper Pound lvl</label>
              </div>
            </div>

          </fieldset>

        </div>

        <!-- input field here -->
        <div>
          <a href="hof-select-licences" id="submitButton" class="button button" type="submit">Continue</a>
        </div>

      </form>

    </div>
  </div>

</main>

{% endblock %}
