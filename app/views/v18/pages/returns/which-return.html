{% extends "../../admin.html" %}

<!-- page title -->
{% block page_title %}
  Send a notification - GOV.UK
{% endblock %}

<script src="/public/javascripts/underscore.min.js"></script>
<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script src="/public/javascripts/license_results.js"></script>

{% block content %}
<main id="content" role="main">

  <!-- beta banner block -->
  {% include "../../partials/beta-banner.html" %}

  <!-- navigation block -->
  {% include "../../partials/nav-manage.html" %}

  <!-- <a href="#" class="link-back medium-space" onclick="history.go(-1)">Back</a> -->

  <!-- page title -->
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1  class="heading-large">
        Abstraction returns
      </h1>
    </div>
  </div>

  <!-- the form to find an audience -->
  <div class="grid-row">
    <div class="column-two-thirds">

      <!-- form -->
      <form class="">

        <div class="form-group">

          <fieldset>

            <div class="form-group">

              <label class="form-label-bold small-space" for="ni-number">
                Choose a licence to make a data return for
              </label>

              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="radio-group" value="licence-a">
                <label for="radio-1">03/28/60/0032</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="radio-group" value="licence-b">
                <label for="radio-2">03/28/60/0002</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="radio-group" value="licence-c">
                <label for="radio-3">03/28/60/0003</label>
              </div>
            </div>

          </fieldset>

        </div>

        <!-- input field here -->
        <div>
          <a href="what-units" id="submitButton" class="button button" type="submit">Continue</a>
        </div>

      </form>

    </div>
  </div>

</main>

{% endblock %}
