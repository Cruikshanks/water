{% extends "v9/layoutv9.html" %}

{% set title = "Water abstraction licence" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

            <h1 class="heading-large">
              Are these all of your water abstraction or impoundment licences?
            </h1>

            <form>
              <fieldset>

                <legend>
                  <span class="body-text">Select all the licence serial numbers that apply:</span>
                </legend><p></p>

                <div class="multiple-choice">
                  <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
                  <label for="waste-type-1">03/28/60/0001</label>
                </div>
                <div class="multiple-choice">
                  <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
                  <label for="waste-type-2">03/28/60/0002</label>
                </div>
                <div class="multiple-choice">
                  <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                  <label for="waste-type-3">03/28/60/0003</label>
                </div>
                <div class="multiple-choice">
                  <input id="waste-type-4" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                  <label for="waste-type-4">03/28/60/0004</label>
                </div>
                <div class="multiple-choice">
                  <input id="waste-type-5" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                  <label for="waste-type-5">03/28/60/0005</label>
                </div>
                <div class="multiple-choice">
                  <input id="waste-type-6" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                  <label for="waste-type-6">03/28/60/0006</label>
                </div>

              </fieldset>
            </form>
<p></p>
            <a class="button" href="4_give_email" role="button">Continue</a>
    </div>
  </div>
</main>

{% endblock %}
