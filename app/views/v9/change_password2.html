{% extends "v9/layoutv9.html" %}

{% set title = "Water abstraction licence" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/v9/licences" method="get" class="form" id="password_reset" data-parsley-validate="" data-parsley-errors-messages-disabled>

        <div class="error-summary hidden" role="alert" aria-labelledby="error-summary-heading-example-2" tabindex="-1">

              <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">
                The passwords you entered didn’t match
              </h2>

              <ul class="error-summary-list">
                <li><a href="#user-id">Re-enter your password</a></li>
              </ul>

            </div>
            <h1 class="heading-large">
          Change your password
        </h1>

        <!-- Password -->
        <div class="form-group">
          <label for="user-id">

              <fieldset>
                  <span class="form-hint">
                    <p>Your new password must have at least:</p>

                    <ul class="list list-bullet">
                      <li>8 characters</li>
                      <li>1 symbol (like ?!£%)</li>
                      <li>1 capital letter</li>
                    </ul>
          </span>
          <span class="error-message hidden">Re-enter your password</span>

            </fieldset>

    </label>
          <input type="password" class="form-control" id="user-id" required="" data-parsley-password=""/>

        </div>

        <!-- Confirm password -->
        <div class="form-group">
          <fieldset>
                <label class="form-label-bold" for="password">Confirm your password
                  <span class="error-message hidden">Confirm your password</span>
          </fieldset>
                </label>
          <input type="password" class="form-control" id="user-id" required=""/>
        </div>

        <input type="submit" value="Change password" class="button button-start" role="button"/>


      </form>

    </div>
  </div>
</main>

{% endblock %}
