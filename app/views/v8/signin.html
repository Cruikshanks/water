{% extends "v8/layoutv8.html" %}

{% set title = "Water abstraction licence" %}

{% block page_title %}
    {{title}} - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/docs/tutorials-and-examples" method="post" class="form">

        <h1 class="form-title heading-large">
          Sign in
        </h1>

        <!-- User id -->
        <div class="form-group">
          <label class="form-label-bold" for="user-id">User ID</label>
          <span class="form-hint"> This is a 10-digit customer ID you should have received by post or email.</span>
          <input type="text" class="form-control" id="user-id">
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label-bold" for="password">
            Password
            <span class="form-hint">
              You should have received this by post or email.
              <br>
              You will be asked to change your password on the first sign in.
            </span>
          </label>
          <input type="text" class="form-control" id="password">
        </div>

        <a class="button button-start" href="/v8/licences" role="button">Sign in</a></p>


      </form>
    </div>
  </div>
</main>

{% endblock %}
