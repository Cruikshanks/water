{% extends "v18/head.html" %}

{% block page_title %}
  Add your licences to the service - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">

  <!-- beta banner block -->
  {% include "../../partials/beta-banner.html" %}

  <div class="big-space"></div>

  <!-- main -->
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Add your licences
      </h1>

      <!-- form -->
      <form class="medium-space">

        <div class="form-group">
          <label for="licence_no">
            <fieldset>
              <span class="form-label">You can enter one or many of your licence numbers.</span>
              <span class="form-hint">Separate the numbers with spaces, commas, or enter them on different lines.</span>
            </fieldset>
          </label>
          <textarea class="form-control form-control-3-4" name="licence_no" id="licence_no" rows="5" value="{{data.licence_no}}" required ></textarea>
        </div>

        <!-- continue button -->
        <a href="added-licences" class="button">
          Continue
        </a>

      </form>

    </div>
  </div>
</main>

{% endblock %}
