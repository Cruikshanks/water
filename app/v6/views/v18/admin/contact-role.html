{% extends "../admin.html" %}

{% block page_title %}
  Add your contact information - GOV.UK
{% endblock %}

{% block content %}
<main id="content" role="main">

  <!-- internal beta banner block -->
  {% include "../partials/feedback-banner.html" %}

  <div class="big-space"></div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Add your contact information
      </h1>

      <p>
        This is the information that will be available to your public contacts.
      </p>

      <form method="POST" action="contact-information">

          <div class="form-group ">
            <label class="form-label" for="contact_name">
              <span class="form-label-bold">Your name</span>
            </label>
            <input class="form-control" id="contact_name" type="text" name="contact_name" value="">
          </div>

          <div class="form-group ">
            <label class="form-label" for="contact_role">
              <span class="form-label-bold">Job title</span>
            </label>
            <input class="form-control" id="contact_role" type="text" name="contact_role" value="">
          </div>

        <button type="submit" class="button big-space">Continue</button>

      </form>

    </div>
  </div>

</main>

{% endblock %}
